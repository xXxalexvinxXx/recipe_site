{% extends "base.html" %}

{% block content %}
<h2>{% if recipe %}Редактировать{% else %}Добавить{% endif %} рецепт</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if recipe %}Сохранить{% else %}Добавить{% endif %}</button>
</form>
{% endblock %}
